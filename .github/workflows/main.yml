name: uno-github-actions
on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
jobs:
  testar:
    runs-on: ubuntu-22.04
  
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11 for x64
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        architecture: x64
